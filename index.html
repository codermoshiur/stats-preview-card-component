<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="stats-preview">
        <div class="container">
          <div class="stats-preview__grid">
            <div class="stats-preview__item stats-preview__item--content">
              <h1 class="stats-preview__title">
                Get
                <span class="stats-preview__title-highlighted-text"
                  >insights</span
                >
                that help your business grow.
              </h1>
              <p class="stats-preview__copy">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="stats-preview__stats-details">
                <div>
                  <p class="stats-preview__stats-count">10k+</p>
                  <span class="stats-preview__stats-title">Companies</span>
                </div>
                <div>
                  <p class="stats-preview__stats-count">314</p>
                  <span class="stats-preview__stats-title">Templates</span>
                </div>
                <div>
                  <p class="stats-preview__stats-count">12M+</p>
                  <span class="stats-preview__stats-title">Queries</span>
                </div>
              </div>
            </div>
            <div class="stats-preview__item stats-preview__item--img">
              <picture class="stats-preview__top-pic">
                <source
                  media="(min-width: 64.0625rem)"
                  srcset="./assets/images/image-header-desktop.jpg"
                />
                <img
                  src="./assets/images/image-header-mobile.jpg"
                  alt="Get insights that help your business grow"
                  class="stats-preview__top-img"
                />
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
